<div class="counter">
    <button
        [disabled]="value === minimum"
        class="decrease-btn btn"
        (click)="decreaseCount()"
    >
        -
    </button>
    <div class="counter-value">{{ value }}</div>
    <button
        [disabled]="maximum && value === maximum"
        class="increase-btn btn"
        (click)="increaseCount()"
    >
        +
    </button>
</div>
